<!DOCTYPE html>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Triangle Tracker</h1>
        <div id="rowing">
          <div id="floatleft">
            <img src="https://media.giphy.com/media/XmbypQKetvOYo/giphy.gif" alt="logo" height="116px">
           </div>
   
           <div class="float-right">
             <img src="https://media.giphy.com/media/XmbypQKetvOYo/giphy.gif" alt="logo" height="116px">
            </div>
        </div>

      </div>
      <div class="card-body">
        <div id="card">
            <form>
                <p>Height</p><input type="number"  value="" id="a" name="height">
      
                <p>Hypotenus</p><input type="number" value="" id="b" name="hypotenus">
      
                <p>Base</p><input type="number" value="" id="c" name="base"><br>
      
                <button onclick="findOut()">Submit</button>
                 <button type="reset">Reset Form</button>
              </form>
        </div>

      </div>
      <div class="card-footer">
           <div class="row">
             <div class="col-ls-4">

             <i class="fab fa-facebook-square fa-3x"></i><br>

             </div>
             <div class="col-ls-4">
               <p>Basic facts about different types of triangles</p>
              <img src="https://www.onlinemathlearning.com/image-files/xtypes-triangles-sides-angles.png.pagespeed.ic.LLzsGQR2vg.png" alt="Library" class="img-fluid. max-width: 100%" height="auto">
             </div>

             </div>
